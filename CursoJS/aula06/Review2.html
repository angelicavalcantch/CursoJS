<body>
    <h1>Try again and again</h1>
    <script>
        // review de 'template string'
        var name = window.prompt('Type your name')
        document.write(`The name ${name} has ${name.length} letters.`)
        document.write(` The name in upper letters is ${name.toUpperCase(name)}.</br>`)

        //one more time
        var name = window.prompt('Hello, what is your name?')
        document.write(`The name ${name} has ${name.length} letters.`)
        document.write(` Your name in low case is ${name.toLowerCase(name)}.`)
        

        // review - currency symbol
        var n1 = 1546.5
        n1.toFixed(2).replace(',','.')
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})       
    </script>
