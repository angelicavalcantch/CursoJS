<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World</title>
    <link rel="stylesheet" type="text/css" href="exercise.css">
</head>
<body>
    <h1>Qual seu país?</h1>
    Digite o país que nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var a = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var pais = (a.value).toUpperCase()
            res.innerHTML = `<p>O país de origem é <strong>${pais}</strong></p>`

            if (pais == 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>Brasileir@</strong></p>`
            } else{
                res.innerHTML += '<p>Você é <strong>estrangeir@</strong></p>'
            }
            
        }

    </script>

</body>

</html>
