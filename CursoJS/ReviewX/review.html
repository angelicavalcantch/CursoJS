<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counting</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="review.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header-->
    <header>
    <h1>Counting</h1>
    </header>

    <!--Section to input numbers-->

    <section>   
    <div id="number">
        <p>Start: <input type="number" name="start" id="nums"></p>
        <p>End: <input type="number" name="end" id="nume"></p>
        <p>Interval: <input type="number" name="interval" id="numi"></p>
        <p><input type="button" value="Count" id="button" onclick="count()"></p>
    </div>

    <!--Result and end of section-->

    <div id="res">
        <p>Result: </p>
    </div>
    </section>
    <script src="review.js"></script>

</body>
</html>
